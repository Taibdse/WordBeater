<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="shortcut icon" href="./custom/img/icons-390.jpg" type="image/x-icon">
  <title>Word Beater</title>
</head>

<body>
  <h2 class="text-center bg-secondary py-3">Word Beater</h2>
  <div class="container-fluid">


    <div class="row">
      <div class="col-md-5 mx-auto">
        <button class="btn btn-block btn-success my-3" id="btnPlayGame">PLAY GAME NOW</button>
        <p class="text-center">Type the given word within 10 seconds</p>
        <h3 class="text-center my-5" id="wordRandom"></h3>
        <form action="" id="wordForm">
          <div class="fomr-group">
            <input type="text" placeholder="Type here..." class="form-control" id="typedWord" autocomplete="off">
          </div>
        </form>
        <h4 class="text-center" id="correct"></h4>
        <div class="row mt-5">
          <div class="col-6">
            <h3 class="">Time Left:
              <span id="timeLeft"></span>
            </h3>
          </div>
          <div class="col-6">
            <h3 class="text-right">Score:
              <span id="score"></span>
            </h3>
          </div>
        </div>
        <div class="card mt-3">
          <div class="card-body bg-secondary">
            <h5 class="text-center">Instructions</h5>
            <p class="text-center">Type each words in the amount of seconds to score, to play again just click button 'PLAY GAME NOW' and your score
              and your time will be restarted</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="./custom/js/main.js"></script>
</body>

</html>
